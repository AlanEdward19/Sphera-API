version: "3.9"

services:
  sphera.api:
    image: sphera.api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=SpheraDb;User Id=sa;Password=S0m3Str0ngP@ssw0rd!"
    ports:
       - "5000:80"

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sphera_sql_server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "S0m3Str0ngP@ssw0rd!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P \"$SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  mssql_data:
    driver: local
