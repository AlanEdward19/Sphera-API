name: Build and deploy ASP.Net Core app to Azure Web App - wa-sphera

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore
        run: dotnet restore src/Sphera.API.sln

      - name: Publish
        run: dotnet publish src/Sphera.API.csproj -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: publish
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1EA33C023FB04DCD8D092EC1E4AB8084 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_267851B8F5F44295909FB60AE1A98B56 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FD94EC564B844B60969F5254680C6ECA }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: wa-sphera
          package: ./publish
